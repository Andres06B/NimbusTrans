<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow-lg p-4">
      <div class="text-center mb-4">
        <i class="bi bi-person-circle text-primary" style="font-size: 4rem;"></i>
        <h3 class="mt-3">Iniciar Sesión</h3>
      </div>
      <form>
        <div class="mb-4">
          <label for="email" class="form-label">Correo electrónico</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input type="email" class="form-control" id="email" placeholder="usuario@correo.com" required>
          </div>
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Contraseña</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" class="form-control" id="password" placeholder="********" required>
          </div>
        </div>
        <div class="d-grid">
          <button type="button" class="btn btn-primary" routerLink="/dash">Entrar</button>
        </div>
      </form>
      <div class="text-center mt-4">
        <small>¿No tienes cuenta? <a href="#">Regístrate</a></small>
      </div>
    </div>
  </div>
