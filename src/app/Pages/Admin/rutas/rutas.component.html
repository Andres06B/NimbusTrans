<div class="container-fluid mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="text-primary">
        <i class="bi bi-map"></i> Rutas
      </h1>
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalAgregarRuta">
        <i class="bi bi-plus-circle"></i> Agregar Ruta
      </button>
    </div>
  
    <!-- Tabla de rutas -->
    <table class="table table-striped table-hover align-middle">
      <thead class="table-primary text-dark">
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Origen</th>
          <th>Destino</th>
          <th>Distancia (km)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Ruta 1</td>
          <td>Cartagena</td>
          <td>Barranquilla</td>
          <td>100</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Ruta 2</td>
          <td>Cartagena</td>
          <td>Santa Marta</td>
          <td>200</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <!-- Modal para agregar ruta -->
  <div class="modal fade" id="modalAgregarRuta" tabindex="-1" aria-labelledby="modalAgregarRutaLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-light">
          <h5 class="modal-title" id="modalAgregarRutaLabel">
            <i class="bi bi-plus-circle"></i> Agregar Nueva Ruta
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="nombreRuta" class="form-label">Nombre de la Ruta</label>
              <input type="text" class="form-control" id="nombreRuta" placeholder="Ej: Ruta 1" required>
            </div>
            <div class="mb-3">
              <label for="origenRuta" class="form-label">Origen</label>
              <input type="text" class="form-control" id="origenRuta" placeholder="Ej: Cartagena" required>
            </div>
            <div class="mb-3">
              <label for="destinoRuta" class="form-label">Destino</label>
              <input type="text" class="form-control" id="destinoRuta" placeholder="Ej: Barranquilla" required>
            </div>
            <div class="mb-3">
              <label for="distanciaRuta" class="form-label">Distancia (km)</label>
              <input type="number" class="form-control" id="distanciaRuta" placeholder="Ej: 100" required>
            </div>
          </form>
        </div>
        <div class="modal-footer bg-light">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
            <i class="bi bi-x-circle"></i> Cancelar
          </button>
          <button type="button" class="btn btn-success">
            <i class="bi bi-check-circle"></i> Guardar
          </button>
        </div>
      </div>
    </div>
  </div>
